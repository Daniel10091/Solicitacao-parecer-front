<main class="main">
  <div class="container">
    <header>
      <img src="../assets/layout/images/logo.png" alt="">
      <img src="../assets/layout/images/br.png" alt="">
    </header>
    <div class="title">
      <b>Consulta de Pareceres</b>
    </div>
    <!-- <app-instructions></app-instructions> -->
    <form #addForm="ngForm" (ngSubmit)="enviarSolicitacao(addForm)">


      <div class="title">
        <b>Dados do Solicitante</b>
      </div>
      <div class="form-container">
        <div class="form-row row">
          <div class="field col-7">
            <label for="name">Nome Completo:</label>
            <input type="name" pInputText name="name" required>
          </div>
          <div class="field col-3">
            <label for="crm">Nº do CRM:</label>
            <input type="text" pInputText name="crm" required>
          </div>
          <div class="field col-2">
            <label htmlFor="state">UF:</label>
            <p-dropdown [options]="dropdownUf" optionLabel="name" [(ngModel)]="selectedState"></p-dropdown>
          </div>
        </div>
        <div class="form-row row">
          <div class="field col-4 ">
            <label for="cpf">CPF:</label>
            <input type="text" pInputText name="cpf">
          </div>
          <div class="field col-8 ">
            <label for="email">Email:</label>
            <input type="email" pInputText name="email">
          </div>
        </div>
      </div>


      <div class="title">
        <b>Endereço do Solicitante</b>
      </div>
      <div class="form-container">
        <div class="form-row row">
          <div class="field col-3">
            <label htmlFor="zip">CEP:</label>
            <input pInputText id="zip" type="text" />
          </div>
        </div>
        <div class="form-row row">
          <div class="field col-6">
            <label htmlFor="logradouro">Logradouro:</label>
            <input pInputTextarea id="logradouro" rows="4" />
          </div>
          <div class="field col-2">
            <label for="numero">Número:</label>
            <input type="text" pInputText name="numero">
          </div>
          <div class="field col-4">
            <label for="bairro">Bairro:</label>
            <input type="text" pInputText name="bairro">
          </div>
        </div>
        <div class="form-row row">
          <div class="field col-12 md:col-3">
            <label htmlFor="state">Estado/Cidade:</label>
            <div>
              <p-dropdown [options]="dropdownEstado" optionLabel="name" [(ngModel)]="selectedState"></p-dropdown>
              <p-dropdown [options]="dropdownCidade" optionLabel="name" [(ngModel)]="selectedState"></p-dropdown>
            </div>
          </div>
        </div>
        <div class="form-row row">
          <div class="field col-4">
            <label for="bairro">Telefone Residencial:</label>
            <input type="tel" pInputText name="bairro">
          </div>
          <div class="field col-4">
            <label for="bairro">Celular:</label>
            <input type="tel" pInputText name="bairro">
          </div>
        </div>
      </div>


      <div class="title">
        <b>Sobre o Parecer Solicitado</b>
      </div>
      <div class="form-container">
        <div class="form-row">
          <div class="field col-12">
            <label for="asssunto">Assunto:</label>
            <input type="text" pInputText name="asssunto">
          </div>
        </div>
        <div class="form-row">
          <div class="field col-12">
            <label for="asssunto">Mensagem:</label>
            <textarea rows="5" cols="auto" placeholder="Your Message" pInputTextarea></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="field col-12">
            <label for="asssunto">Justificativa:</label>
            <textarea rows="5" cols="auto" placeholder="Your Message" pInputTextarea></textarea>
          </div>
        </div>
      </div>

      <div class="file-input-container">
        <span><strong>Anexo:</strong> (o nome do arquivo não deve conter espaços, e os formatos aceitos são jpg, png, doc, docx, pdf, zip e rar)</span>
				<div class="upload-file-container">
          <input type="file" style="display: none;" id="inputFile">
          <button pButton pRipple type="button" label="Escolher arquivo" class="p-button-outlined p-button-secondary" (click)="onUpload()"></button>
          <div class="uploaded-file-container">
            <span>{{fileName}}</span>
          </div>
        </div>
      </div>

      <div class="button-container">
        <button [disabled]="addForm.invalid" pButton pRipple type="submit" label="Submit"></button>
      </div>

    </form>

  </div>
</main>
